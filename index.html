<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div>
      <h2>First to five wins</h2>
      <h3>You: <span>0</span> - Computer: <span>0</span></h3>
      <p>
        You chose <span>rock</span>, computer chooses
        <span class="computerChoice">...</span>
      </p>
    </div>
    <div class="choices">
      <button class="choice">Rock</button>
      <button class="choice">Paper</button>
      <button class="choice">Scissors</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
