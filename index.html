<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div>
      <h2>First to five wins</h2>
      <h3>You: <span id="playerScore">0</span> - Computer: <span id="computerScore">0</span></h3>
      <p class="message"> You choose...
      </p>
    </div>
    <div class="choices">
      <button class="choice">Rock</button>
      <button class="choice">Paper</button>
      <button class="choice">Scissors</button>
    </div>
    <dialog class="modal">
        <p></p>
        <button id="playAgain">Play Again</button>
        <button id="close">Close</button>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
